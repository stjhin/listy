<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listy</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
        <h1 class="title">
            Listy
        </h1>
        <p class="subtitle">
            list anything that u might forget: <strong>grocery, xmas shopping, wishlist, etc...</strong>
        </p>
        </div>
    </section>
    <section class="container">
        <div class="tile">
        <div class="listResult">
            <table data-wholeList class="table is-hoverable">
                <thead>
                    <tr>
                    <th></th>
                    <th><abbr title="Item">Item</abbr></th>
                    <th><abbr title="Amount">Amount</abbr></th>
                    <th><abbr title="Price">Price</abbr></th>
                    <th><abbr title="Note">Note</abbr></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                    <th></th>
                    <th><abbr id="priceTotal">Total Price</abbr></th>
                    <th><abbr id="amountTotal">Total Amount</abbr></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    <!-- Tile to show the Total 
        <div class="tile is-ancestor">
            <div class="tile is-8">
                <div class="tile">
                    <div data-tileTotal class="level">
                        <article id="priceTotal" class="level-item notification is-info box space-1 has-text-centered">
                            <p class="heading">Total Price</p>
                            <br><br>
                        </article>
                        <article id="amountTotal" class="level-item notification is-link box space-1 has-text-centered">
                            <p class="heading">Total Amount</p>
                            <br><br>
                        </article>
                    </div>
                </div>
            </div> -->
        </div>
        </div>
        </div>
    </section>
    <!--This will contain a button to add another Item-->
    <section class="container">
        <div class="operator">
            <div class="level-left">
                <div class="level-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <button id="calculateTotal" class="button is-link is-outlined">Calculate Total</button>
                        <p class="control">
                            <button id="resetList" class="button is-link is-outlined">Make a New List</button>
                        </p>
                        <p class="control">
                            <button id="addNewItem" class="button is-success is-outlined">Add New Item</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--This will show List result-->
<main class="newItem">
    <section class="container">
        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Item</label>
                    <div class="control">
                        <input data-itemName class="input" id="itemName" type="text" placeholder="Enter Item" required>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Amount</label>
                    <div id='labelAmount' class="control">
                        <input data-itemAmount class="input" id="itemAmount" type="number" placeholder="Enter Amount" required>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Price</label>
                    <div id='labelPrice' class="control">
                        <input data-itemPrice class="input" id="itemPrice" type="number" placeholder="Enter Price" required>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Note</label>
                    <div class="control">
                        <textarea data-itemNote class="textarea" id="itemNote" type="text" rows="1" placeholder="Type notes..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--This will contain buttons to Save, Cancel, Delete Item input-->
    <section class="container">
        <div class="operator">
            <div class="level-left">
                <div class="level-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <button id="submitItem" type="submit" class="button is-link">Save Item to List</button>
                        </p>
                        <p class="control">
                            <button id="cancelItem" class="button">Cancel</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
